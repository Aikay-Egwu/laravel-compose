version: '3.8'

networks:
  laravel:
  
services: 
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_cont
    ports: 
      - "8080:80"
    volumes:
      - ./src/:/var/www/html
    networks:
      - laravel
    depends_on:
      - php
      - mysql
      
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    tty: tty
    ports:
      - "4306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s
    container-name: mysql_cont
    networks:
      - laravel
  php:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: php_cont
    volumes:
      - ./src:/var/www/html
    ports:
      - "9000:9000"
    networks:
      -laravel
